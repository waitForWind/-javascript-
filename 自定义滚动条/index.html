<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> 自定义滚动条</title>
</head>
<body>
	<div class="container">
		<div class="show">
			<ul class="list">
				<li class="photoBox">
					<img src="img/1.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/2.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/3.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/4.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/5.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/6.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/7.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/8.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/9.jpg">
					<p>iPhone4</p>
				</li>
				<li class="photoBox">
					<img src="img/10.jpg">
					<p>iPhone4</p>
				</li>
			</ul>
		</div>

		<div class="scrollBar">
			<div class="barL"></div>
			<div class="barR"></div>
			<div class="barM">
				<div class="barBlock">
					<div class="barBlockL"></div>
					<div class="barBlockR"></div>
				</div>
			</div>
			
		</div>
	</div>
	<dl id="desc">
    <dt>功能说明：</dt>
    <dd>1. 拖动滚动条，图片列表缓冲滑动至目标点；</dd>
    <dd>2. 滚动条滑动到两端自动更换为停止标识；</dd>
    <dd>3. 点击滚动条黑色背景区，滚动条及图片列表缓冲滑动至目标点；</dd>
    <dd>4. 支持键盘左右键；</dd>
   
</dl>

	<script type="text/javascript" src="action.js"></script>
</body>
</html>
